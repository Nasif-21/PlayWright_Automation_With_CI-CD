name: Playwright CI-CD pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    # Runs every Friday at 11:59 PM Bangladesh Time (UTC+6)
    - cron: "59 17 * * 5"

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      # Gmail secret for tests
      gmail_access_token: ${{ secrets.GMAIL_ACCESS_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Ensure resources folder exists
        run: mkdir -p resources


      - name: Run Playwright tests sequentially
        run: npx playwright test --workers=1 --timeout=60000
        env:
          # Pass Gmail secret to tests
          gmail_access_token: ${{ secrets.GMAIL_ACCESS_TOKEN }}

      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
